<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeArrive - Location Tracker</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #74b9ff, #a29bfe);
  color: #222;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.container {
  margin-top: 30px;
  width: 90%;
  max-width: 500px;
}
.card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 20px;
  margin-bottom: 20px;
}
.card h2 {
  margin-top: 0;
  text-align: center;
  color: #0984e3;
}
input, button {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-top: 8px;
  margin-bottom: 12px;
  font-size: 16px;
}
button {
  background: #0984e3;
  color: white;
  border: none;
  cursor: pointer;
}
button:disabled {
  background: #b2bec3;
  cursor: not-allowed;
}
.status {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}
.notification {
  border-left: 5px solid;
  padding: 10px;
  margin: 5px 0;
  border-radius: 8px;
}
.notification.success { border-color: #00b894; background: #dfffe2; }
.notification.error { border-color: #d63031; background: #ffe0e0; }
.notification.info { border-color: #0984e3; background: #e3f2fd; }
.notification-time { font-size: 12px; color: #636e72; text-align: right; }
</style>
</head>
<body>
<div class="container">
  <div class="card" id="setupCard">
    <h2>SafeArrive Setup</h2>
    <label>Parent Email:</label>
    <input type="email" id="parentEmail" placeholder="Enter parent's email" />
    <label>Home Location:</label>
    <button onclick="setHome()">Set Home Location</button>
    <label>School Location:</label>
    <button onclick="setSchool()">Set School Location</button>
    <label>Radius (meters):</label>
    <input type="number" id="radius" value="100" />
    <button id="startBtn" onclick="startTracking()" disabled>Start Tracking</button>
  </div>

  <div class="card" id="trackingCard" style="display:none;">
    <h2>Tracking</h2>
    <p><b>Current:</b> <span id="curLat">-</span>, <span id="curLon">-</span></p>
    <p><b>Accuracy:</b> <span id="curAcc">-</span>m</p>
    <p><b>Distance from Home:</b> <span id="distHome">-</span>m</p>
    <p><b>Distance from School:</b> <span id="distSchool">-</span>m</p>
    <button onclick="stopTracking()">Stop Tracking</button>
    <button onclick="openSettings()">Settings</button>
    <div class="status" id="statusMsg">Tracking active...</div>
  </div>

  <div class="card" id="activityCard" style="display:none;">
    <h2>Activity Log</h2>
    <div id="activityLog"></div>
  </div>
</div>

<!-- ✅ EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("t82a_ClY9-HuSiQX_"); // your public key
})();
</script>

<script>
let appState = {
  parentEmail: '',
  home: null,
  school: null,
  radius: 100,
  tracking: false,
  watchId: null
};

function setHome() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      appState.home = { lat: pos.coords.latitude, lon: pos.coords.longitude };
      addNotification('Home location set successfully.', 'success');
      checkSetupComplete();
    }, () => addNotification('Unable to access location.', 'error'));
  }
}

function setSchool() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      appState.school = { lat: pos.coords.latitude, lon: pos.coords.longitude };
      addNotification('School location set successfully.', 'success');
      checkSetupComplete();
    }, () => addNotification('Unable to access location.', 'error'));
  }
}

function checkSetupComplete() {
  appState.parentEmail = document.getElementById('parentEmail').value.trim();
  appState.radius = parseInt(document.getElementById('radius').value);
  document.getElementById('startBtn').disabled = !(appState.parentEmail && appState.home && appState.school);
}

function startTracking() {
  document.getElementById('setupCard').style.display = 'none';
  document.getElementById('trackingCard').style.display = 'block';
  appState.tracking = true;
  if (navigator.geolocation) {
    appState.watchId = navigator.geolocation.watchPosition(updatePosition, handleError, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
  } else addNotification('Geolocation not supported.', 'error');
}

function stopTracking() {
  if (appState.watchId) navigator.geolocation.clearWatch(appState.watchId);
  appState.tracking = false;
  addNotification('Tracking stopped.', 'info');
  document.getElementById('trackingCard').style.display = 'none';
  document.getElementById('setupCard').style.display = 'block';
}

function openSettings() {
  stopTracking();
}

function handleError(err) {
  addNotification('Error getting location: ' + err.message, 'error');
}

function updatePosition(pos) {
  const lat = pos.coords.latitude, lon = pos.coords.longitude, acc = pos.coords.accuracy;
  document.getElementById('curLat').textContent = lat.toFixed(5);
  document.getElementById('curLon').textContent = lon.toFixed(5);
  document.getElementById('curAcc').textContent = acc.toFixed(0);

  const dHome = calcDistance(lat, lon, appState.home.lat, appState.home.lon);
  const dSchool = calcDistance(lat, lon, appState.school.lat, appState.school.lon);
  document.getElementById('distHome').textContent = dHome.toFixed(1);
  document.getElementById('distSchool').textContent = dSchool.toFixed(1);

  if (dHome < appState.radius) sendNotification('home', dHome);
  else if (dSchool < appState.radius) sendNotification('school', dSchool);
}

function calcDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const p1 = lat1 * Math.PI/180, p2 = lat2 * Math.PI/180;
  const dp = (lat2-lat1)*Math.PI/180, dl = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dp/2)**2 + Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function sendNotification(locType, dist) {
  const locName = locType === 'school' ? 'school' : 'home';
  const msg = 'Child reached ' + locName + ' safely (' + dist.toFixed(0) + 'm)';
  const params = {
    to_email: appState.parentEmail,
    subject: 'SafeArrive - ' + locName + ' arrival',
    message: msg
  };

  emailjs.send("service_2bnzy7l", "template_go8hdom", params)
  .then(res => {
    console.log("✅ Email sent!", res.status, res.text);
    addNotification('Email sent: ' + msg, 'success');
  })
  .catch(err => {
    console.error("❌ Email failed:", err);
    addNotification('Email failed: ' + err.text, 'error');
  });
}

function addNotification(message, type) {
  const log = document.getElementById('activityLog');
  const time = new Date().toLocaleTimeString();
  log.insertAdjacentHTML('afterbegin', `
    <div class="notification ${type}">
      <div class="notification-content">
        <div class="notification-message">${message}</div>
        <div class="notification-time">${time}</div>
      </div>
    </div>
  `);
  document.getElementById('activityCard').style.display = 'block';
}
</script>
</body>
</html>
